<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: 20pt Arial;
        }
        input {
            font: normal 20pt;
            width: 100px;
        }
        
    </style>
</head>
<body>
    <h2>Somando Valores</h2>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <h2>Subtraindo Valores</h2>
    <input type="number" name="txtn3" id="txtn3"> -
    <input type="number" name="txtn4" id="txtn4">
    <input type="button" value="Subtrair" onclick="subtrair()">
    <div id="res2">Resultado</div>

    <h2>Multiplicando Valores</h2>
    <input type="number" name="txtn5" id="txtn5"> x
    <input type="number" name="txtn6" id="txtn6">
    <input type="button" value="Multiplicar" onclick="multiplicar()">
    <div id="res3">Resultado</div>

    <h2>Dividindo Valores</h2>
    <input type="number" name="txtn1" id="txtn7"> /
    <input type="number" name="txtn2" id="txtn8">
    <input type="button" value="Dividir" onclick="dividir()">
    <div id="res4">Resultado</div>

    <script>
        function somar() {
            var tn1 = document.getElementById("txtn1")
            var tn2 = document.querySelector('input#txtn2')
            var res = document.getElementById("res")
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = "A soma entre " + n1 + " e " + n2 + " é igual a " + s; 
        }

        function subtrair() {
            var tn1 = document.getElementById("txtn3")
            var tn2 = document.querySelector('input#txtn4')
            var res = document.getElementById("res2")
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 - n2
            res2.innerHTML = "A subtração entre " + n1 + " e " + n2 + " é igual a " + s; 
        }

        function multiplicar() {
            var tn1 = document.getElementById("txtn5")
            var tn2 = document.querySelector("input#txtn6")
            var res = document.getElementById("res3")
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 * n2
            res3.innerHTML = "A multiplicação entre " + n1 + " e " + n2 + " é igual a " + s; 
        }

        function dividir() {
            var tn1 = document.getElementById("txtn7")
            var tn2 = document.querySelector("input#txtn8")
            var res = document.getElementById("res4")
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 / n2
            res4.innerHTML = "A divisão entre " + n1 + " e " + n2 + " é igual a " + s; 
        }
    
    </script>
</body>
</html>
